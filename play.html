<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Fim</title>
        <link rel="icon" href="favicon.ico"/>

        <link rel="stylesheet" href="main.css"/>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body class="text-light">
        <header>
            <a href="home.html">
                <div class="logo"><img alt="fim logo" src="logo.png"></div>
            </a>
        </header>

        <main class="play-main">
            <div class="user-info">
                <h2><span id="user" class="player-name">User</span></h2>
                <div>Wins: <span id="num-wins">0</span></div>
                <div>Losses: <span id="num-losses">0</span></div>
            </div>
            <section>
                <h1 id="game-text">Your Turn</h1>
                <div class="board">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                    <div>11</div>
                    <div>12</div>
                    <div>13</div>
                    <div>14</div>
                    <div>15</div>
                    <div>16</div>
                    <div>17</div>
                    <div>18</div>
                    <div>19</div>
                    <div>20</div>
                    <div>21</div>
                    <div>22</div>
                    <div>23</div>
                    <div>24</div>
                    <div>25</div>
                    <div>26</div>
                    <div>27</div>
                    <div>28</div>
                    <div>29</div>
                    <div>30</div>
                </div>
                <div class="game-end-options">
                    <button class="btn btn-primary" onclick="game.reset()">Play again</button>
                    <a class="btn btn-outline-light" href="home.html">Back to menu</a>
                </div>
            </section>
            <div class="results-box">
                <h2>Live Results</h2>
                <ul class="log"></ul>
            </div>
        </main>

        <footer>
            <span class="author">
                &copy; Brent Thomson 2023 | 
                <a href="https://github.com/Js-Wizard/startup">Source</a>
            </span>
        </footer>

        <script src="user.js"></script>
        <script src="game-utils.js"></script>
        <script src="game.js"></script>
    </body>
</html>
