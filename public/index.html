<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Fim</title>
        <link rel="icon" href="favicon.ico"/>

        <script src="input.js"></script>

        <link rel="stylesheet" href="main.css"/>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body class="text-light">
        <main>
            <section>
                <div class="big-logo"><img alt="fim logo" src="logo.png"></div>
                <span><i>a game of numbers</i></span>

                <form action="javascript:void(0);">
                    <input type="text" id="username" placeholder="username"/>
                    <input type="text" id="password" placeholder="password"/>
                    <div>
                        <button type="submit" class="btn btn-primary" onclick="login()">Log In</button>
                        <button type="submit" class="btn btn-secondary" onclick="login()">Sign Up</button>
                    </div>
                </form>
            </section>
        </main>

        <footer>
            <span class="author">
                &copy; Brent Thomson 2023 | 
                <a href="https://github.com/Js-Wizard/startup">Source</a>
            </span>
        </footer>
    </body>
</html>
